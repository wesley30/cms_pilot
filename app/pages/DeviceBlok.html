
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    
  </div>
  <div class="col-md-4">
    <div style="float: right; padding-right: 20px;">
      <span style="cursor: pointer;" ng-click="SelectAll()" translate="">Select all</span> / <span style="cursor: pointer;" ng-click="DeselectAll()" translate="">Deselect all</span>
    </div>
  </div>
</div>
<hr>
<div>
    <div class="col-md-3" ng-repeat="Device in GlobalState.Devices">
     <div>
         <div class="DeviceStatus" style="width: 266px;" ng-style="{'height': SetHeight()+'px'}">
           <img data-cmsimageloader="" class="imageloading" style="Width: 100%; height: 100%;" ng-show="Device.Info.Info.ThemeID > 0"   ng-src="{{Device.Preview}}" />
           <img data-cmsimageloader="" class="imageloading" style="Width: 100%; height: 100%;" ng-show="Device.Info.Info.ThemeID == 0"  ng-src="{{Device.Preview}}" />
         </div>
         
         <div>
           <span ng-show="Device.Name">{{ Device.Name }}</span>
           <span ng-hide="Device.Name" translate="">No Device name</span>
         </div>
         <button ng-class="{1:'btn-success', 0:'btn-default'}[Device.Selected]" class="btn" ng-click="Select(Device)" style="margin-top: 5px;"><span ng-show="Device.Selected == 1" translate="">Deselect Device</span><span ng-hide="Device.Selected == 1" translate="">Select Device</span></button>
         <span>{{ GetStatus(Device.Time) }} <spa ng-show="GetStatus(Device.Time) == 'Offline'">({{ OffLineFor(Device.Time) }})</spa></span>
         <span ng-show="Device.Info.Status.Restarting"   translate="">(Restarting)</span>
         <span ng-show="Device.Info.Status.ClearingDate" translate="">(Clearing Data)</span> 
         <img src="images/loading.gif" ng-hide="Device.Info.Status.InSync || GetStatus(Device.Time) == 'Offline'" > 
      </div>
    </div>
</div>
<button type="button" ng-show="GlobalState.Devices.length < MaxDevice" class="btn btn-primary btn-lg btn-block" ng-click="FilterDevices(GlobalState.Devices.length,'Name',GlobalState.SearchValue,Limit,true)">{{ MoreButton }}</button>
